<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BMI</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>

    <label for="weight">weight(lbs)</label>
    <input id="weight" type="numbers" />
    <label for="height">height(inch)</label>
    <input id="height" type="numbers" />
    <button onclick="calculateBmi()">Submit</button>
    <button onclick="reload()">Calculate again</button>

    <p id="heading"></p>
    <h3 id="bmiOutput"></h3>
    <p id="message"></p>

    <script src="script.js"></script>
  </body>
</html>
